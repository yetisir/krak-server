<v-navigation-drawer
  app
  ref="drawer"
  class="no-transition"
  :right="right"
  :width="navigation.width"
  :expand-on-hover="expandOnHover"
  :permanent="permanent"
  :dark="dark"
>
  <v-toolbar>
    <v-toolbar-title class="headline text-uppercase">
      <span>Details</span>
    </v-toolbar-title>
  </v-toolbar>
  <v-tabs>
    <v-tab>Editor</v-tab>
    <v-tab-item>
      <v-card flat>
        <v-card-text>Editor Details</v-card-text>
      </v-card>
    </v-tab-item>
    <v-tab>Scene</v-tab>
    <v-tab-item>
      <v-card flat>
        <v-card-text>Scene Details</v-card-text>
      </v-card>
    </v-tab-item>
  </v-tabs>
</v-navigation-drawer>
